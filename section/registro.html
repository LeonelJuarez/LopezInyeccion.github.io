<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa López Inyección - Registro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <h1>López Inyección</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="registro.html">Gestionar Clientes</a></li>
                    <li><a href="./agenda.html">Turnos</a></li>
                    <li><a href="./presupuesto.html">Presupuesto</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="registro" class="container">
        <form id="register-client-form">
            <h3>Registrar Cliente</h3>
            <div class="form-group">
                <div class="input-group">
                    <label for="dni">DNI:</label>
                    <input type="number" id="dni" name="dni">
                </div>
                <div class="input-group">
                    <label for="apellidoCliente">Apellido:</label>
                    <input type="text" id="apellidoCliente" name="apellidoCliente">
                </div>
                <div class="input-group">
                    <label for="nombreCliente">Nombre:</label>
                    <input type="text" id="nombreCliente" name="nombreCliente">
                </div>
                
                
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="emailCliente">Email:</label>
                    <input type="email" id="emailCliente" name="emailCliente">
                </div>
                <div class="input-group">
                    <label for="telefonoCliente">Teléfono:</label>
                    <input type="tel" id="telefonoCliente" name="telefonoCliente">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="marcaAuto">Marca del Auto:</label>
                    <select id="marcaAuto" name="marcaAuto">
                        <option value="">----</option>
                        <option value="Fiat">Fiat</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Honda">Honda</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="modeloAuto">Modelo del Auto:</label>
                    <select id="modeloAuto" name="modeloAuto">
                        <option value="">-----</option>
                        <option value="Uno Cl">Uno Cl</option>
                        <option value="Duna">Duna</option>
                        <option value="Siena">Siena</option>
                        <option value="Toro">Toro</option>
                        <option value="Mobi Wey">Mobi Wey</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="patenteAuto">Patente:</label>
                    <input type="text" id="patenteAuto" name="patenteAuto">
                </div>
            </div>
            
            <button type="submit">Registrar Cliente</button>
        </form>           
        </section>

        <section id="registro" class="container">
        <form id="update-client-form">
            <h2>Actualizar Cliente</h2>
            <div class="form-group">
                <div class="input-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id">
                </div>
                <div class="input-group">
                    <label for="dni">DNI:</label>
                    <input type="number" id="dniNew" name="dninEW">
                </div>
                
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group">
                        <label for="nombreCliente">Nombre:</label>
                        <input type="text" id="nombreClienteNew" name="nombreClienteNew">
                    </div>
                    <div class="input-group">
                        <label for="apellidoCliente">Apellido:</label>
                        <input type="text" id="apellidoClienteNew" name="apellidoClienteNew">
                    </div> 
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="emailCliente">Email:</label>
                    <input type="email" id="emailClienteNew" name="emailClienteNew">
                </div>
                <div class="input-group">
                    <label for="telefonoCliente">Teléfono:</label>
                    <input type="tel" id="telefonoClienteNew" name="telefonoClienteNew">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="marcaAuto">Marca del Auto:</label>
                    <select id="marcaAutoNew" name="marcaAutoNew">
                        <option value="">----</option>
                        <option value="Fiat">Fiat</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Honda">Honda</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="modeloAuto">Modelo del Auto:</label>
                    <select id="modeloAutoNew" name="modeloAutoNew">
                        <option value="">-----</option>
                        <option value="Uno Cl">Uno Cl</option>
                        <option value="Duna">Duna</option>
                        <option value="Siena">Siena</option>
                        <option value="Toro">Toro</option>
                        <option value="Mobi Wey">Mobi Wey</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="patenteAuto">Patente:</label>
                    <input type="text" id="patenteAutoNew" name="patenteAutoNew">
                </div>
            </div>
            <button type="submit">Actualizar Cliente</button>
        </form>
        </section>

        <section class="container"> 
        <h3>Lista de clientes</h3>
        <table id="tablaClientes">
            <button id="lista">Listar de clientes</button>
        <thead>
            <tr>
                <!--<th>ID</th>-->
                <th>DNI</th>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Marca de Vehículo</th>
                <th>Modelo de Vehículo</th>
                <th>Patente</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se agregarán aquí -->
        </tbody>
        </table>
        </section>
    </main>


    <footer>
        <div class="container">
            <span>&copy; 2024 Empresa López Inyección</span>
        </div>
    </footer>
    
    <script src="../script/registroC.js"></script>
</body>
</html>
