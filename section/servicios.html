        <h3>Agregar Servicio</h3>
        <form id="agregarServicioForm">
            <div class="form-group">
                <label for="nombreServicio">Nombre del Servicio:</label>
                <input type="text" id="nombreServicio" name="nombreServicio" required>
            </div>
            <div class="form-group">
                <label for="descripcionServicio">Descripción del Servicio:</label>
                <textarea id="descripcionServicio" name="descripcionServicio" rows="4" required></textarea>
                <label for="precioServicio">Precio:</label>
                <input type="number" id="precioServicio">
            </div>
            <div class="conteinerSubmit">
                <button type="submit" id="btnGuardarServicio">Agregar Servicio</button>
            </div>
            
        </form>



        <h3>Modificar Servicio</h3>
        <form id="ModificarForm">
            <div class="form-group">
                <label for="id">Id:</label>
                <input type="text" id="id" name="idSerRes" required> <br>
                <label for="nombreRepuestoNew">Nuevo Nombre del Servicio:</label> <br>
                <input type="text" id="nombreRepuestoNew" name="nombreRepuestoNew" required>
            </div>
            <div class="form-group">
                <label for="descripcionRepuestoNew">Nueva Descripción del Servicio:</label>
                <textarea id="descripcionRepuestoNew" name="descripcionRepuestoNew" rows="4" required></textarea>
                <label for="precioRepuestoNew">Nuevo Precio:</label>
                <input type="number" id="precioRepuestoNew">
            </div>
            <div class="conteinerSubmit">
                <button type="submit" id="btnModificar">Actualizar</button>
            </div>
            
        </form>
