<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa López Inyección - Presupuesto</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../style/style.css">   
</head>
<body>
    <header>
        <div class="container header-container">
            <h1>López Inyección</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./registro.html">Gestionar Clientes</a></li>
                    <li><a href="./agenda.html">Turnos</a></li>
                    <li><a href="./presupuesto.html">Presupuesto</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="presupuesto" class="container">
        
        <form id="registroPresupuestoForm">
            <h3>Generar Presupuesto</h3>
            <div class="form-group">
                <div class="input-group">
                    <label>Fecha:</label>
                    <span id="fechaActual"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="dniCliente">DNI:</label>
                    <input type="text" id="dniCliente" name="dniCliente">
                </div>
            </div>
            <div class="form-group">
                <label for="trabajosRealizados">Servicio a Realizar:</label>
                <div id="trabajosContainer">
                    <input type="text" name="trabajosRealizados[]" placeholder="ID servicio">
                    <button type="button" onclick="agregarTrabajo()">Agregar Servicio</button>
                </div>
                
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="totalPresupuesto">Total:</label>
                    <span id="totalPresupuesto">$</span>
                </div>
            </div>
            <p>*Validez 10 dias desde que se genera el presupuesto</p>
            <button type="submit">Generar Presupuesto</button>
        </form>

        </section>

        <section class="container">
            <h3>Listar Presupuesto</h3>
            <table id="tablaPresupuesto">
                <button id="listaPresupuesto">Listar Presupuesto</button>
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Marca de Vehículo</th>
                    <th>Patente</th>
                    <th>Servicios</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se agregarán aquí -->
            </tbody>
            </table>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Empresa López Inyección</p>
        </div>
    </footer>

    <script src="../script/presupuesto.js"></script>
</body>
</html>
